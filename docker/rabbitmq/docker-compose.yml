version: '3'
services:
  cs_rabbit:
    image: rabbitmq:3-management
    container_name: cs_rabbitmq
    hostname: cs_rabbitmq
    ports:
      - "25672:15672"
      - "5671:5671"
      - "5672:5672"
    environment:
      - RABBITMQ_DEFAULT_USER=supremelygood
      - RABBITMQ_DEFAULT_PASS=supremelygood
      - RABBITMQ_HIPE_COMPILE=1
    volumes:
      - /opt/cs/rabbitmq:/var/lib/rabbitmq
